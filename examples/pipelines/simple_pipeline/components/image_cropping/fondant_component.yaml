name: Image cropping
description: Component that crops images based on desired minimum width and height
image: ghcr.io/ml6team/image_cropping:latest

input_subsets:
  images:
    fields:
      data:
        type: binary

output_subsets:
  images_crop:
    fields:
      data:
        type: binary
      width:
        type: int16
      height:
        type: int16

args:
  scale:
    description: Scale parameter used for detecting borders
    type: float
  offset:
    description: Offset parameter used for detecting borders
    type: int
  padding:
    description: Padding for the image cropping
    type: int
