name: Embedding
description: Component that embeds images using CLIP
image: ghcr.io/ml6team/embedding:latest

consumes:
  images:
      fields:
        data:
          type: binary

produces:
  embeddings:
    fields:
      data:
        type: float

args:
  model_id:
    description: Model id on the Hugging Face hub
    type: str
  batch_size:
    description: Batch size to use when embedding
    type: int