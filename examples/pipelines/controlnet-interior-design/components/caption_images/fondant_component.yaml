name: Caption images
description: Component that captions images using a model from the Hugging Face hub
image: caption_images::latest

input_subsets:
  images:
    fields:
      data:
        type: binary

output_subsets:
  captions:
    fields:
      text:
        type: utf8

args:
  model_id:
    description: Id of the model on the Hugging Face hub
    type: utf8
  batch_size:
    description: Batch size to use
    type: int