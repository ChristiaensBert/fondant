name: caption_images
description: A component that captions images using a model from the Hugging Face hub
inputs: 
    - name: input_manifest_path
      description: Path to the input manifest
      type: String
    
    - name: batch_size
      description: Batch size to use
      type: Integer
   
outputs:
    - name: output_manifest_path
      description: Path to the output manifest

implementation:
    container:
        image: ghcr.io/ml6team/caption_images:latest
        command: [
            python3, main.py,
            --input_manifest_path,       {inputPath: input_manifest_path},
            --batch_size,                {inputValue: batch_size},
            --output_manifest_path,      {outputPath: output_manifest_path},
        ]